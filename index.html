<head>
  <meta charset="utf-8">
  <title>Capstone Intro Slide</title>
</head>

<style>
  
  @keyframes text-animation {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
    }
    
    10% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }
    
    90% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }
    
    100% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
    }
  }

  body {
    margin: 0;
    padding: 0;
  }

  .intro-bg {
    background-color: #fff;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    background-image: linear-gradient(to right, #ee82ee 29%, #00ffff);
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  .intro-bg::before,
  .intro-bg::after {
    content: "";
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(to bottom,
        #ffe4e1, rgba(255, 255, 255, 0));
    transform-origin: center;
    animation: arrow-animation 4s infinite linear;
  }

  .intro-bg::before {
    left: 0;
    transform: rotate(-45deg);
  }

  .intro-bg::after {
    right: 0;
    transform: rotate(45deg);
  }
  
  .intro-text {
    position: absolute;
    display: flex;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    justify-content: center;
    z-index: 2;
  }
  
  .text-item {
    opacity: 0;
    font-size: 25px;
    font-family: Arial, sans-serif;
    color: #947fff;
    animation: text-animation 4s linear forwards;
    z-index: 3;
  }
  
  .text-item:nth-child(1) {
    animation-delay: 0s;
  }
  
  .text-item:nth-child(2) {
    animation-delay: 5s;
  }
  
  .text-item:nth-child(3) {
    animation-delay: 10s;
  }
  
  .text-item:nth-child(4) {
    animation-delay: 15s;
  }
  
  .text-item:nth-child(5) {
    animation-delay: 20s;
  }
</style>

<div class="intro-bg"></div>
<div class="intro-text">
  <span class="text-item">Welcome, friend!</span>
  <span class="text-item">You have now entered the Sonosphere...</span>
  <span class="text-item">A curated, synesthetic musical experience awaits you</span>
  <span class="text-item">This experience is curated via the core genres of Carlos's music journey</span>
  <span class="text-item">Without further ado, here we go!</span>
</div>
